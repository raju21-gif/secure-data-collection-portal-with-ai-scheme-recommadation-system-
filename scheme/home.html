<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Scheme Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #6a00ff, #0a0014);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

.glass{
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius:20px;
    padding:60px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.2);
}

h1{
    font-size:2.2rem;
    margin-bottom:15px;
}

p{
    opacity:0.85;
}

button{
    margin-top:30px;
    padding:15px 40px;
    border:none;
    border-radius:30px;
    background: linear-gradient(135deg,#8f00ff,#5f00c8);
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    transform:scale(1.05);
}
</style>
</head>

<body>
<div class="glass">
    <h1>AI Scheme Recommendation</h1>
    <p>Enter your details and get the best government schemes using AI</p>
    <button onclick="goForm()">Start Data Collection</button>
</div>

<script>
function goForm(){
    window.location.href = "index.html";
}
</script>
</body>
</html>
